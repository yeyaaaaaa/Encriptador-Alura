<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/Logo.png" alt="Logo Aura">
    </header>
    <main class="contenido">
        <div class="cuadroD">
            <textarea id="entrada" placeholder="Ingrese el texto aquí" cols="30" rows="10"></textarea>
            <div class="inferior">
                <div class="requerimiento">
                    <img src="./imagenes/Vector.png" alt="signo de exclamacion">
                    <p class="requerimiento-texto">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="cuadro">
            <img class="muñeco" src="./imagenes/Muñeco.png" alt="Muñeco">
            <div class="subcuadrado">
                <p class="titulo">Ningún mensaje fue encontrado</p>
                <p class="texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="botonCopiar">
                <button id="copiar">Copiar</button>
            </div>
        </div>
    </main>
    <footer>
        <a class="rodapie" href="https://github.com/yeyaaaaaa">Desarrollado por Valeria Sanchez Arenas</a>
    </footer>
</body>
<script src="script.js"></script>
</html>
